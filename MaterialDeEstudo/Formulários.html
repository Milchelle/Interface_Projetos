<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<title>Formulários</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>Formulários</h2>
		<form>
			Usuário:<br>
			<input type="text" name="user"><br><br>
			Senha:<br>
			<input type="password" name="senha"><br>
			<input type="submit" value="login"><br>
		</form>
		<h2>Cadastro</h2>
		<form>
			Usuário:<br>
			<input type="text"><br><br>
			Sexo:<br>
			<input type="radio" name="sexo">Masculino<br>
			<input type="radio" name="sexo">Feminino<br><br>
			Interesses:<br>
			<input type="checkbox" name="Esportes"> Esportes<br>
			<input type="checkbox" name="Entretenimento"> Entretenimento<br>
			<input type="checkbox" name="Animais"> Animais<br><br>
			Estado:<br>
			<select>
				<option>RJ</option>
				<option>DF</option>
				<option>GO</option>
			</select><br><br>
			Sugestões:<br>
			<textarea></textarea><br><br>
			<input type="submit" name="Cadastrar">
		</form>
	</body>
</html>
