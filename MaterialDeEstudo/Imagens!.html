<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<title>Imagens!</title>
		<meta charset="utf-8">
	</head>
	<body>
		<p>Colocando Imagem em tamanho original</p>
		<img src="imagens/Imagem1.jpg">
		<p>A mesma imagem com largura especificado em pixels:</p>
		<img src="imagens/Imagem1.jpg" width="100">
		<p>A mesma imagem com altura especificado em pixels:</p>
		<img src="imagens/Imagem1.jpg" height="150">
		<p>A mesma imagem distorcida:</p>
		<img src="imagens/Imagem1.jpg" width="100" height="30">
		<p>Puxar imagem de um site:</p>
		<img src="https://independente.sfo2.digitaloceanspaces.com/2017/08/mesa-queijos-all-food-1024x684-696x465.jpg">
	</body>
</html>
